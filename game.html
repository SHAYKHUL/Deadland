<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Land</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'VT323', monospace;
            color: white;
            text-align: center;
            background: black;
            overflow: hidden;
        }

        /* Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center/cover;
            filter: brightness(30%);
            z-index: -1;
        }

        /* UI Container */
        .container {
            position: relative;
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            z-index: 2;
        }

        /* Logo */
        .logo {
            max-width: 200px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px red);
        }

        .title {
            font-size: 32px;
            color: red;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: -2px 2px 5px red; }
            100% { text-shadow: 2px -2px 5px red; }
        }

        .messages {
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            border-left: 3px solid red;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 5px;
        }

        .message {
            background: rgba(20, 20, 20, 0.9);
            padding: 8px;
            margin: 5px 0;
            border-left: 2px solid red;
        }

        .input-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .input-field {
            padding: 10px;
            font-size: 18px;
            border: 2px solid red;
            background: black;
            color: white;
            width: 75%;
            text-align: center;
            border-radius: 5px;
        }

        .button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        .whisper {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0.3;
            animation: whisperEffect 3s infinite alternate;
        }

        @keyframes whisperEffect {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <!-- Game Logo -->
    <img src="deadland-logo.png" alt="Read Land Logo" class="logo">

    <div class="container">
        <h1 class="title">The Challenge</h1>
        <div class="messages" id="messages">
            <div class="message">[SYSTEM]: Are you ready?</div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" class="input-field" placeholder="Type here...">
            <button class="button" id="send">Send</button>
        </div>
    </div>

    <div class="whisper" id="whisperText">You can't escape...</div>

    <audio id="backgroundMusic" loop>
        <source src="creepy-music.mp3" type="audio/mpeg">
    </audio>

    <audio id="whisperSound">
        <source src="whisper.mp3" type="audio/mpeg">
    </audio>

    <script>
        const messages = [
            "[SYSTEM]: Welcome to the challenge.",
            "[SYSTEM]: Type 'I am ready' to continue.",
            "[SYSTEM]: Task 1 - Find a mirror and smile at yourself.",
            "[SYSTEM]: Say 'I did it' to continue.",
            "[SYSTEM]: Task 2 - Write something positive about yourself.",
            "[SYSTEM]: Task 3 - Take a deep breath and relax.",
            "[SYSTEM]: Task 4 - Call a friend or family member and say hello.",
            "[SYSTEM]: Task 5 - Take a break, drink water, and rest."
        ];

        let index = 0;
        const messageContainer = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("send");
        const backgroundMusic = document.getElementById("backgroundMusic");
        const whisperSound = document.getElementById("whisperSound");

        function addMessage(text, isPlayer = false) {
            let newMessage = document.createElement("div");
            newMessage.classList.add("message");
            if (isPlayer) newMessage.style.color = "cyan";
            newMessage.innerHTML = text;
            messageContainer.appendChild(newMessage);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function handleInput() {
            let userText = userInput.value.trim().toLowerCase();
            if (!userText) return;
            addMessage("[YOU]: " + userText, true);
            userInput.value = "";

            setTimeout(() => {
                if (userText === "i am ready") {
                    addMessage(messages[2]);
                    setTimeout(() => addMessage(messages[3]), 2000);
                } else if (userText === "i did it" && index < messages.length - 1) {
                    index++;
                    addMessage(messages[index]);
                } else {
                    addMessage("[SYSTEM]: That is not correct.");
                }
            }, 2000);
        }

        sendButton.addEventListener("click", handleInput);
        backgroundMusic.play();

        setInterval(() => {
            whisperSound.play();
        }, 20000); // Whisper sound every 20 seconds
    </script>

</body>
</html>
