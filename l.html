
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Challenge - Enter at Your Own Risk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'VT323', monospace;
            color: white;
            text-align: center;
            background: black;
            overflow: hidden;
        }

        /* Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center/cover;
            filter: brightness(30%);
            z-index: -1;
        }

        /* Landing Page Container */
        .landing-container {
            position: relative;
            max-width: 90%;
            width: 500px;
            margin: 15% auto;
            padding: 30px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Title */
        .title {
            font-size: 32px;
            color: red;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: -2px 2px 5px red; }
            100% { text-shadow: 2px -2px 5px red; }
        }

        /* 18+ Disclaimer */
        .disclaimer {
            font-size: 18px;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            background: rgba(20, 20, 20, 0.8);
            border-left: 3px solid red;
            border-radius: 5px;
        }

        /* Button */
        .button {
            background: red;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .button:hover {
            background: darkred;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .landing-container {
                padding: 20px;
                margin: 20% auto;
            }

           
            .title {
                font-size: 28px;
            }

            .disclaimer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="creepy-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Landing Page Container -->
    <div class="landing-container">
        <h1 class="title">ENTER AT YOUR OWN RISK</h1>
        <p class="disclaimer">
            WARNING: This experience is **not suitable for individuals under 18** or those sensitive to disturbing content.  
            By clicking "Start", you confirm you are **18+** and accept full responsibility.
        </p>
        <button class="button" id="startGame">START GAME</button>
    </div>

    <script>
        const startGameButton = document.getElementById("startGame");
        const backgroundMusic = document.getElementById("backgroundMusic");

        // Start Game & Play Music
        startGameButton.addEventListener("click", () => {
            backgroundMusic.play();
            window.location.href = "game.html"; // Redirect to the actual game
        });
    </script>

</body>
</html>
